<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normilize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Huddle landind page</title>
</head>
<body>
    <main class="overall-wrapper">

        <!--Top part-->
        <header class="header">
            <img  class="logo" src="assets/icons/logo.svg" alt="">
        </header>

        <!--Middle part-->
        <section class="main-part-wrapper">

            <!--Middle left-->
            <div class="left-part">
                <img class="image-left" src="assets/images/illustration-mockups.svg" alt="illustration-mockups">
            </div>

            <!--Middle right-->
            <div class="right-part">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="register-button">Register</button>
            </div>
        </section>

        <!--Bottom part-->
        <footer class="bottom">
            <img class="facebook" src="assets/icons/facebook.svg" alt="">
            <img class="twitter" src="assets/icons/twitter.svg" alt="">
            <img class="instagram" src="assets/icons/instagram.svg" alt="">
        </footer>

    </main>
</body>
</html>
