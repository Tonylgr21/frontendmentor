<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary</title>
    <link rel="stylesheet" href="normilize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="result-summary-container">
        <div class="left-part">
            <p class="head">Your Result</p>
            <div class="circle">
                <p class="number">76<p>
                <p class="digits">of 100</p>
            </div>
            <p class="second-header">Great</p>
            <p class="text">You scored higher than 65% of the people who have taken these tests.</p>

        </div>
        <div class="right-part">
            <p class="summary">Summary</p>
            <div class="reaction box">
                <div class="left-box-side r">
                    <img class="icon-image" src="assets/icons/icon-reaction.svg">
                    <p>Reaction</p>
                </div>
                <div>
                    <p class="result">80    <span class="result-end">/100</span></p>
                </div>
            </div>
            <div class="memory box">
                <div class="left-box-side m">
                    <img class="icon-image" src="assets/icons/icon-memory.svg">
                    <p>Memory</p></div>
                    <div>
                        <p class="result">92   <span class="result-end">/100</span></p>
                    </div>
                
            </div>
            <div class="verbal box">
                <div class="left-box-side ve">
                    <img class="icon-image" src="assets/icons/icon-verbal.svg">
                    <p>Verbal</p></div>
                    <div>
                        <p class="result">61   <span class="result-end">/100</span></p>
                    </div>
            </div>
            <div class="visual box">
                <div class="left-box-side vi">
                    <img class="icon-image" src="assets/icons/icon-visual.svg">
                    <p>Visual</p></div>
                <div>
                    <p class="result">72   <span class="result-end">/100</span></p>
                </div>
               
            </div>
            <button class="continue-button">Continue</button>

        </div>

    </div>
</body>
</html>
