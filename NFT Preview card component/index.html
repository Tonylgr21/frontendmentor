<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normilize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <title>NFT Preview card</title>
</head>
<body>
    <!-- NFT Card -->
    <main class="card-wrapper">
        <!-- Top part of the card-->
        <header class="top-part">
            <img class="top-image" src="assets/images/image-equilibrium.jpg" alt="image-equilibrium">
              
            <!-- Creating of hovering transparent effect -->
            <div class="overlay">
                    <div id="img-view"><img src="assets/icons/icon-view.svg" alt=""></div>  
              </div>  

               
        </header>

        <!-- Middle part of the card --> 
        <article class="middle-part">
            <div class="article-top">
                <h2><a href="#">Equilibrium #3429</a></h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="article-bottom">
                <div class="article-bottom left">
                    <img src="assets/icons/icon-ethereum.svg" alt="">
                    <p>0.041 ETH</p>
                </div>
                <div class="article-bottom right">
                    <img src="assets/icons/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
        </article>

        <hr>

        <!-- Bottom part of the card -->
        <section class="bottom-part">
            <img src="assets/images/image-avatar.png" alt="">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </section>
    </main>
</body>
</html>
