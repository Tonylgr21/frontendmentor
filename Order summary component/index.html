<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normilize.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>
<body>
    <div class="order-summary-container">
        <div class="picture">
        <img class="illustration" src="assets/images/illustration-hero.svg" alt="illustration-hero">
        </div>
        <main class="info-part">
            <section class="top-info">
                <h1>Order Summary</h1>
                <p class="top-info-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </section>
            <section class="middle-part">
                    <div class="plan-price">
                        <img class="music-icon" src="assets/icons/icon-music.svg" alt="music-icon">
                        <p class="price-info">Annual Plan
                            <br>
                            <span class="price">$59.99/year</span>
                         </p>
                    </div>
                    <div><a class="button-change" href="#">Change</a></div>
                </section>
            <footer class="bottom-part">
                <button class="payment-button">Proceed to Payment</button>
                <div>
                    <a class="cancel-button" href="#">Cancel order</a>
                </div>
            </footer>
        </main>
    </div>
</body>
</html>
