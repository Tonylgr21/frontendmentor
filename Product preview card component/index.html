<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normilize.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Product card</title>
</head>
<body>
    <div class="main-container">
        <div class="left-part">
            <img class="image" srcset="assets/images/image-product-desktop.jpg">
            
        </div>
        <div class="right-part">
            <h4 class="head">P E R F U M E</h4>
            <h2 class="head-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="main-text">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p class="price">$149.99 <sup><span class="old-price"> $169.99</span></sup></p>
            <div class="button-container">
                <button class="shopping-button">Add to cart</button>
                <img class="shopping-image" src="assets/icons/shopping-2.svg">
            </div>
            
        </div>

    </div>
</body>
</html>
