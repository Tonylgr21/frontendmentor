<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">

<body>
    <main class="card-wrapper">
        
        <section class="left-part">
            <article class="left-top-part">
                <h2>Get <span class="insights">insights</span> that help your business grow.</h2>
                <p>Discover the benefits of data analytics and make 
                    better decisions regarding revenue, customer
                    experience and overall efficiency.
                </p>
            </article>

            <div class="left-bottom-part">
              
                <p>10k+ <br> <span class="text-stats">COMPANIES</span> </p>

                <p>314 <br> <span class="text-stats">TEMPLATES</span></p>

                <p>12M+ <br> <span class="text-stats">QUERIES</span></p>
                
            
            </div>
        </section>
        <section class="right-part">
                <img src="assets/images/image-header-desktop.jpg" alt="">
        </section>
    </main>
